<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon-32x32.png">
    <title>Weather</title>
</head>
<body>
    <header>
        <figure>
            <img src="../../images/sun_svg.svg" alt="sun figure" class="header--figure">
        </figure>
        <h1 class="header--title">How is the weather?</h1>
    </header>
    <section class="container"></section>
    <main>
        <form class="main--form">
            <input type="text" placeholder="City" class="form--textCity">
            <select name="Country" id="country" class="form--country">
                <option disabled selected value="">Country</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">Espa√±a</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">Mexico</option>
                <option value="PE">Peru</option>
            </select>
            <figure class="form--submit">
                <img src="../../images/icons8-observatory-64.png">
                <p>GO!</p>
            </figure>
        </form>
    </main>
</body>
</html>
